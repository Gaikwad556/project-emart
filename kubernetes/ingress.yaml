apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: emart.infossg.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapi
            port:
              number: 80


